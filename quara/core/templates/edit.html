{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<section id="edit">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 form">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-info update" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>


{% endblock %}
