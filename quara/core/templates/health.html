{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<section id="health">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form method="POST" enctype="multipart/form-data" class="health-form">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Health Control</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-info health-btn" type="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>


{% endblock %}
